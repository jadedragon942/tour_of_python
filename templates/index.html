<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tour of Python</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #left-panel, #right-panel {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        #left-panel {
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }
        #right-panel {
            display: flex;
            flex-direction: column;
        }
        #editor {
            flex: 1;
            border: 1px solid #ccc;
        }
        #submit-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 10px;
            white-space: pre-wrap;
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 200px; /* or any size you prefer */
            overflow-y: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
  </head>
  <body>
    <script>
        const maxSlides = 4; // TODO compute on demand

        function getCurrentSlideNumber() {
            const path = window.location.pathname;

            // Example: /tour/welcome/3
            // Split on "/" and get the last segment
            const segments = path.split("/");
            const lastSegment = segments.pop(); // "3"

            // Convert the last segment to a number
            const currentPage = parseInt(lastSegment, 10);

            return currentPage;
        }
        function gotoSlide(slideNum) {
            window.location.href = "/tour/welcome/" + slideNum
        }
        function gotoPreviousSlide() {
            const slideNum = getCurrentSlideNumber() - 1
            if (slideNum > 0) {
                gotoSlide(slideNum)
            }
        }
        function gotoNextSlide() {
            const slideNum = getCurrentSlideNumber() + 1
            if (slideNum <= maxSlides) {
                gotoSlide(slideNum)
            }
        }

        document.addEventListener("keydown", function(event) {
            // Check if the key pressed is "PageUp" or "PageDown"
            if (event.key === "PageUp") {
                gotoPreviousSlide()
            } else if (event.key === "PageDown") {
                gotoNextSlide()
            }
        });
    </script>
    <div id="left-panel">
        <h2>{{ .Title }}</h2>
        <div>{{ .MarkdownHTML }}</div>
    	<div align="center"> <a href="#" onclick="gotoPreviousSlide(); return false;">&lt;</a> <b><span id="slideCounter"></span></b> <a href="#" onclick="gotoNextSlide(); return false;">&gt;</a> </div>
    </div>
    <div id="right-panel">
        <textarea id="code">{{ .PythonCode }}</textarea>
        <button id="submit-btn" onclick="evaluatePython();">Submit</button>
        <div id="output"></div>
        <div id="pyo"></div>
    </div>
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            mode: "python",
            lineNumbers: true,
            indentUnit: 4,
            extraKeys: {
                Tab: function(cm) {
                    if (cm.somethingSelected()) {
                        cm.indentSelection("add");
                    } else {
                        cm.replaceSelection("    ", "end");
                    }
                },
                "Shift-Enter": function() {
                    document.getElementById('submit-btn').click();
                }
            }
        });

        document.getElementById('slideCounter').textContent = getCurrentSlideNumber() + "/" + maxSlides;

    </script>

    <script>
      const output = document.getElementById("output");
      const code = document.getElementById("code");
      const pyo = document.getElementById("pyo");


      function addToOutput(s) {
        output.textContent = "\n" + s + "\n";
      }

      pyo.textContent = "Initializing...\n";
      // init Pyodide
      async function main() {
        let pyodide = await loadPyodide();
        pyo.textContent += "Ready!\n";
        return pyodide;
      }
      let pyodideReadyPromise = main();

      async function evaluatePython() {
        let pyodide = await pyodideReadyPromise;
        try {
          let out = pyodide.runPython(code.value);
          addToOutput(out);
        } catch (err) {
          addToOutput("Error: " + err);
        }
      }
    </script>
  </body>
</html>
