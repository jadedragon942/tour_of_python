<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tour of Python</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #left-panel, #right-panel {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        #left-panel {
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }
        #right-panel {
            display: flex;
            flex-direction: column;
        }
        #editor {
            flex: 1;
            border: 1px solid #ccc;
        }
        #submit-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 10px;
            white-space: pre-wrap;
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 200px; /* or any size you prefer */
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <script>
	const maxSlides = 3; // TODO compute on demand

	function getCurrentSlideNumber() {
		const path = window.location.pathname;

		// Example: /tour/welcome/3
		// Split on "/" and get the last segment
		const segments = path.split("/");
		const lastSegment = segments.pop(); // "3"

		// Convert the last segment to a number
		const currentPage = parseInt(lastSegment, 10);

		return currentPage;
	}
	function gotoSlide(slideNum) {
		window.location.href = "/tour/welcome/" + slideNum
	}
	function gotoPreviousSlide() {
		const slideNum = getCurrentSlideNumber() - 1
		if (slideNum > 0) {
			gotoSlide(slideNum)
		}
	}
	function gotoNextSlide() {
		const slideNum = getCurrentSlideNumber() + 1
		if (slideNum <= maxSlides) {
			gotoSlide(slideNum)
		}
	}

    </script>
    <div id="left-panel">
        <h2>{{ .Title }}</h2>
        <div>{{ .MarkdownHTML }}</div>
	<div align="center"> <a href="#" onclick="gotoPreviousSlide(); return false;">&lt;</a> <b><span id="slideCounter"></span></b> <a href="#" onclick="gotoNextSlide(); return false;">&gt;</a> </div>
    </div>
    <div id="right-panel">
        <textarea id="editor">{{ .PythonCode }}</textarea>
        <button id="submit-btn">Submit</button>
        <div id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: "python",
            lineNumbers: true,
            indentUnit: 4,
            extraKeys: {
                Tab: function(cm) {
                    if (cm.somethingSelected()) {
                        cm.indentSelection("add");
                    } else {
                        cm.replaceSelection("    ", "end");
                    }
                },
                "Shift-Enter": function() {
                    document.getElementById('submit-btn').click();
                }
            }
        });

	document.getElementById('submit-btn').addEventListener('click', function() {
		const code = editor.getValue();
		fetch('/execute', {
			method: 'POST',
			headers: { 'Content-Type': 'text/plain' },
			body: code
		})
		.then(response => response.text())
		.then(result => {
			document.getElementById('output').textContent = result;
		})
		.catch(error => {
			document.getElementById('output').textContent = 'Error: ' + error;
		});
	});

	document.addEventListener("keydown", function(event) {
		// Check if the key pressed is "PageUp" or "PageDown"
		if (event.key === "PageUp") {
			// Redirect to a previous page or any other URL
			gotoPreviousSlide()
		} else if (event.key === "PageDown") {
			// Redirect to a next page or any other URL
			gotoNextSlide()
		}
	});

	document.getElementById('slideCounter').textContent = getCurrentSlideNumber() + "/" + maxSlides;
    </script>
</body>
</html>
